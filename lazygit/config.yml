git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
os:
  editCommand: "nvim"
  # openCommand: "nvr -cc q -c ':e' --remote-silent {{filename}}"
  openCommand: "nvim --server $NVIM --remote-send '<S-q><C-\\><C-n>:lua _OpenFile({{filename}})<CR>'"
promptToReturnFromSubprocess: false
