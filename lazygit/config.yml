gui:
  showIcons: true
  showBottomLine: false
  theme:
    selectedLineBgColor:
      - default
    selectedRangeBgColor:
      - default
git:
  paging:
    pager: delta --dark --paging=never
  log:
    showGraph: always
    showWholeGraph: true
  branchLogCmd: "git log --graph --color=always --abbrev-commit --decorate --format=format:'%C(bold blue)%h%C(reset) - %C(bold green)(%ar)%C(reset) %C(white)%s%C(reset) %C(dim cyan)- %an%C(reset)%C(bold yellow)%d%C(reset)' {{branchName}} --"
os:
  editCommand: "nvim"
  # openCommand: "nvr -cc q -c ':e' --remote-silent {{filename}}"
  openCommand: "nvim --server $NVIM --remote-send '<S-q><C-\\><C-n>:lua _OpenFile({{filename}})<CR>'"
promptToReturnFromSubprocess: false
